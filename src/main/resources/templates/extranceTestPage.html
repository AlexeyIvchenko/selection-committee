<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">


    <meta charset="UTF-8">
    <title>Добавление результатов вступительных испытаний</title>
</head>

<body>
<th:block th:include="_menu"></th:block>

<div class="w3-content" style="max-width:1600px">

    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

        <!-- Blog entries -->
        <div class="w3-col l12 s12">

            <!-- Blog entry -->
            <div class="w3-container w3-white w3-margin w3-padding-large">

                <div class="select-boxes">

                    <div class="container">
                        <div class="col-lg-9">
                            <form id="extranceTestForm" class="form-horizontal"
                                  th:action="@{/user/addExtranceTest/{recruitId}(recruitId=${recruitId})}"
                                  th:object="${extranceTestHelper}" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Подтягивание к перекладине</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-education"></i></span>
                                                <input class="form-control"
                                                       th:field="*{hbResult}"
                                                       type="text"
                                                       required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Бег 100 м</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-education"></i></span>
                                                <input class="form-control"
                                                       th:field="*{run100mResult}" type="text"
                                                       required>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Бег 3 км</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-education"></i></span>
                                                <input class="form-control"
                                                       th:field="*{run3kmResult}" type="text">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Группа проф. отбора</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-education"></i></span>
                                                <input class="form-control"
                                                       th:field="*{prof_group}" type="text">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-warning">Сохранить <span
                                                    class="glyphicon glyphicon-send"></span></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>


<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/jquery.maskedinput.min.js}" src="../static/js/jquery.maskedinput.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/recruitValidation.js}" src="../static/js/recruitValidation.js" type="text/javascript"></script>


</html>
