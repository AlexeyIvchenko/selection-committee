<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">


    <meta charset="UTF-8">
    <title>Добавление анкетных данных абитуриента</title>
</head>

<body>
<th:block th:include="/_menu"></th:block>

<div class="w3-content" style="max-width:1600px">

    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

        <!-- Blog entries -->
        <div class="w3-col l12 s12">

            <!-- Blog entry -->
            <div class="w3-container w3-white w3-margin w3-padding-large">

                <div class="select-boxes">

                    <div class="container">
                        <div class="col-lg-9">

                            <form id="requestsForm" class="form-horizontal"
                                  th:action="@{/user/editRecruitRequests/{recruitId}(recruitId=${recruitId})}"
                                  th:object="${tsr}" method="post">
                                <fieldset>
                                    <legend>Первый приоритет</legend>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Факультет</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>

                                                <select name="firstPriorityFaculty" id="firstPriorityFaculty"
                                                        class="form-control"
                                                        th:field="*{firstPriorityFaculty}" required>
                                                    <option th:each="faculty: ${facultyList}"
                                                            th:value="${faculty.getFacultyId()}"
                                                            th:text="${faculty.getFacultyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Специальность</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div id="specialtyDiv1" class="input-group">
                                                <select name="firstPriority" class="form-control"
                                                        th:field="*{firstPriority}"
                                                        required>
                                                    <option th:each="specialty: ${specialtiesList}"
                                                            th:value="${specialty.getSpecialtyId()}"
                                                            th:text="${specialty.getSpecialtyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <legend>Второй приоритет</legend>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Факультет</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>

                                                <select name="secondPriorityFaculty" id="secondPriorityFaculty"
                                                        class="form-control"
                                                        th:field="*{secondPriorityFaculty}" required>
                                                    <option th:each="faculty: ${facultyList}"
                                                            th:value="${faculty.getFacultyId()}"
                                                            th:text="${faculty.getFacultyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Специальность</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div id="specialtyDiv2" class="input-group">
                                                <select name="secondPriority" class="form-control"
                                                        th:field="*{secondPriority}"
                                                        required>
                                                    <option th:each="specialty: ${specialtiesList}"
                                                            th:value="${specialty.getSpecialtyId()}"
                                                            th:text="${specialty.getSpecialtyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <legend>Третий приоритет</legend>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Факультет</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>

                                                <select name="thirdPriorityFaculty" id="thirdPriorityFaculty"
                                                        class="form-control"
                                                        th:field="*{thirdPriorityFaculty}" required>
                                                    <option th:each="faculty: ${facultyList}"
                                                            th:value="${faculty.getFacultyId()}"
                                                            th:text="${faculty.getFacultyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Специальность</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div id="specialtyDiv3" class="input-group">
                                                <select name="thirdPriority" class="form-control"
                                                        th:field="*{thirdPriority}"
                                                        required>
                                                    <option th:each="specialty: ${specialtiesList}"
                                                            th:value="${specialty.getSpecialtyId()}"
                                                            th:text="${specialty.getSpecialtyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="hidden" id="recruitId" name="recruitId" th:value="${recruitId}">

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-warning">Сохранить <span
                                                    class="glyphicon glyphicon-send"></span></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>


<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/jquery.maskedinput.min.js}" src="../static/js/jquery.maskedinput.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/recruitValidation.js}" src="../static/js/recruitValidation.js" type="text/javascript"></script>


</html>
