<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-editable-select.min.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Факультеты и специальности вуза</title>
</head>

<body>
<th:block th:include="_menu"></th:block>

<div class="w3-content" style="max-width:1600px">
    <div class="w3-row w3-padding w3-border">
        <div class="w3-col l12 s12">
            <div class="w3-container w3-white w3-margin w3-padding-large">
                <div class="select-boxes">
                    <div class="container">
                        <div class="col-lg-12">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#firsttab" data-toggle="tab">Факультеты</a></li>
                                <li><a href="#secondtab" data-toggle="tab">Специальности</a></li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="firsttab">
                                    <br>
                                    <a th:href="@{/admin/facultyForm/0}"
                                       class="btn btn-primary" )>Добавить факультет</a>
                                    <br>
                                    <br>
                                    <div class="table-responsive">
                                        <table id="facultyTable" class="table table-hover table-sm table-bordered">
                                            <thead>
                                            <tr class="active">
                                                <th class="col-md-1 col-xs-1">№</th>
                                                <th>Факультет</th>
                                                <th>Девушки</th>
                                                <th>Матем.</th>
                                                <th>Рус.</th>
                                                <th>Физ.</th>
                                                <th>Ин.яз.</th>
                                                <th>История.</th>
                                                <th>Обществ.</th>
                                                <th>Лит.</th>
                                                <th>Ред.</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="faculty: ${facultiesList}">
                                                <td th:utext="${faculty.facultyId}">...</td>
                                                <td th:utext="${faculty.facultyName}">...</td>

                                                <td th:if="${faculty.girlAccess==true}">Да</td>
                                                <td th:if="${faculty.girlAccess!=true}">Нет</td>
                                                
                                                <td th:utext="${faculty.scoreMath}">...</td>
                                                <td th:utext="${faculty.scoreRusLang}">...</td>
                                                <td th:utext="${faculty.scorePhysics}">...</td>
                                                <td th:utext="${faculty.scoreForeignLang}">...</td>
                                                <td th:utext="${faculty.scoreHistory}">...</td>
                                                <td th:utext="${faculty.scoreSocial}">...</td>
                                                <td th:utext="${faculty.scoreLiterature}">...</td>
                                                <td>
                                                    <a th:href="@{/admin/facultyForm/{facultyId}(facultyId=${faculty.facultyId})}"
                                                       class="btn btn-primary btn-xs glyphicon glyphicon-edit" )></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <div class="tab-pane" id="secondtab">
                                    <br>
                                    <div class="table-responsive">
                                        <table id="specialtyTable" class="table table-hover table-sm table-bordered">
                                            <thead>
                                            <tr class="active">
                                                <th class="col-md-1 col-xs-1">Номер специальности</th>
                                                <th>Название специальности</th>
                                                <th>Ред.</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="specialty: ${specialtiesList}">
                                                <td th:utext="${specialty.specialtyId}">...</td>
                                                <td th:utext="${specialty.specialtyName}">...</td>

                                                <td>
                                                    <a th:href="@{/user/editSpecialtyPage/{specialtyId}(specialtyId=${specialty.specialtyId})}"
                                                       class="btn btn-primary btn-xs glyphicon glyphicon-edit"
                                                       )></a>
                                                </td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>

<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/jquery-editable-select.min.js}" src="../static/js/jquery-editable-select.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/jquery.maskedinput.min.js}" src="../static/js/jquery.maskedinput.min.js"
        type="text/javascript"></script>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-confirm-delete.js}" src="../static/js/bootstrap-confirm-delete.js"
        type="text/javascript"></script>
<script th:src="@{/js/customTable.js}" src="../static/js/customTable.js" type="text/javascript"></script>
<script th:src="@{/js/validation.js}" src="../static/js/validation.js" type="text/javascript"></script>

</html>
