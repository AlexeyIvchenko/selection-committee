<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-editable-select.min.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Список пользователей приложения</title>
</head>

<body>
<th:block th:include="/_menu"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form th:action="@{/user/moveRecruit/{recruitId}(recruitId=${recruitId})}"
                  th:object="${cascadingSelectHelper}" method="post">
                <div class="form-group">
                    <label class="control-label">Рота</label>
                    <div class="inputGroupContainer">
                        <div class="input-group"> <span class="input-group-addon"><i
                                class="glyphicon glyphicon-home"></i></span>

                            <select name="company" id="company" class="form-control" th:field="*{company}"
                                    required>
                                <option th:each="company: ${companies}"
                                        th:value="${company.companyId}"
                                        th:text="${company.companyNumber}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Взвод</label>
                    <div class="inputGroupContainer">

                        <div id="platoonDiv" class="input-group"> <span class="input-group-addon"><i
                                class="glyphicon glyphicon-home"></i></span>
                            <select name="recruitPlatoon" id="recruitPlatoon" class="form-control"
                                    th:field="*{recruitPlatoon}" required>
                                <option th:each="platoon: ${platoonList}"
                                        th:value="${platoon.platoonId}"
                                        th:text="${platoon.platoonNumber}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <button name="submit" type="submit" class="btn btn-default" value="submit">Переместить</button>
            </form>
        </div>
    </div>
</div>


</body>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>


<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/recruitValidation.js}" src="../static/js/recruitValidation.js" type="text/javascript"></script>

</html>
