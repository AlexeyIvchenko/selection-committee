<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">


    <meta charset="UTF-8">
    <title>Добавление анкетных данных абитуриента</title>
</head>

<body>
<th:block th:include="/_menu"></th:block>

<div class="w3-content" style="max-width:1600px">

    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

        <!-- Blog entries -->
        <div class="w3-col l12 s12">

            <!-- Blog entry -->
            <div class="w3-container w3-white w3-margin w3-padding-large">

                <div class="select-boxes">

                    <div class="container">
                        <div class="col-lg-9">

                            <form id="registerForm" class="form-horizontal" th:action="@{/user/addRecruit}"
                                  th:object="${tfr}"
                                  method="post">
                                <fieldset>
                                    <legend>Первый приоритет</legend>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Образование</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div class="input-group"> <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>

                                                <select th:value="${cascadingSelectHelper.militaryEducation}"
                                                        id="education" name="education" class="form-control" required>
                                                    <option disabled="disabled" selected="selected">...</option>
                                                    <option th:each="education: ${militaryEducationList}"
                                                            th:value="${education.getEducationId()}"
                                                            th:text="${education.getEducationName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Направление</label>
                                        <div class="col-md-6  inputGroupContainer">
                                            <div id="educationDiv" class="input-group">
                                                <!--Блок кода генерируется с помощью jquery при выборе образования-->
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-warning">Сохранить <span
                                                    class="glyphicon glyphicon-send"></span></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>


<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/jquery.maskedinput.min.js}" src="../static/js/jquery.maskedinput.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/recruitValidation.js}" src="../static/js/recruitValidation.js" type="text/javascript"></script>


</html>
