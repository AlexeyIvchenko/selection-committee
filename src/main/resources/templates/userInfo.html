<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link th:href="@{/css/customStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <title>User Info</title>
</head>
<body>
<!-- Include _menu.html -->
<!--<th:block th:include="/_menu"></th:block>-->
<div th:replace="_menu">test</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <legend>Личные данные</legend>
            <label th:text="'ФИО: ' + ${fio}"></label>
            <br>
            <label th:text="'Логин: ' + ${login}"></label>
            <br> <br>
            <legend>Изменение пароля</legend>

            <form id="editPasswordForm" th:action="@{/user/editPassword}"
                  method="POST">
                <div class="form-group">
                    <label class="control-label" for="oldPassword">Старый пароль:</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                           aria-describedby="inputSuccess2Status" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="newPassword">Новый пароль:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           aria-describedby="inputSuccess2Status" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="confirmPassword">Подтверждение пароля:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           aria-describedby="inputSuccess2Status" required/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Изменить</button>
                    <br>
                    <span class="center-block" th:text="${passwordChanged}"></span></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrapValidator.min.js}" src="../static/js/bootstrapValidator.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/recruitValidation.js}" src="../static/js/recruitValidation.js" type="text/javascript"></script>
</html>
